{% extends 'base.html' %}

{% block content %}
<div class="container text-left">
    <div class="header_add_product py-5 d-flex justify-content-center align-items-center"
         style="text-align: center;">
        <h2 style="font-size: 70px; color: black; font-weight: bold; border-bottom: 3px solid black; padding: 4px; max-width: 800px">
            Регистрация</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group" >
            <label for="{{ form.first_name.id_for_label }}" style="font-size: 50px; font-weight: bold">Имя:</label>
            <input type="text" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}"
                   style="width: 700px; height: 60px; font-size: 38px; border: 4px solid black; padding-left: 50px"
                   required>
        </div>
        <div class="form-group">
            <label for="{{ form.last_name.id_for_label }}" style="font-size: 50px; font-weight: bold">Фамилия:</label>
            <input type="text" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}"
                   style="width: 700px; height: 60px; font-size: 38px; border: 4px solid black; padding-left: 50px"
                   required>
        </div>
        <div class="form-group">
            <label for="{{ form.phone.id_for_label }}" style="font-size: 50px; font-weight: bold">Номер телефона:</label>
            <input type="text" id="{{ form.phone.id_for_label }}" name="{{ form.phone.name }}"
                   style="width: 700px; height: 60px; font-size: 38px; border: 4px solid black; padding-left: 50px"
                   required>
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}" style="font-size: 50px; font-weight: bold">Email:</label>
            <input type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}"
                   style="width: 700px; height: 60px; font-size: 38px; border: 4px solid black; padding-left: 50px"
                   required>
        </div>
        <div class="form-group">
            <label for="{{ form.password1.id_for_label }}" style="font-size: 50px; font-weight: bold">Пароль:</label>
            <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}"
                   style="width: 700px; height: 60px; font-size: 38px; border: 4px solid black; padding-left: 50px"
                   required>
        </div>
        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}" style="font-size: 50px; font-weight: bold">Подтверждение пароля:</label>
            <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}"
                   style="width: 700px; height: 60px; font-size: 38px; border: 4px solid black; padding-left: 50px"
                   required>
        </div>
        <button type="submit" class="btn btn-danger btn-lg my-5"
                style="border: 4px solid black; color: black ;font-size: 45px; width: 520px; height: 120px">Зарегистрироваться
        </button>
    </form>
</div>
{% endblock %}
