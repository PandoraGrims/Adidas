{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>{% block title %}Adidas PAN SPORTSMEN{% endblock %}</title>
</head>
<body>
<header>

    <div class="header_text_logo text-center py-3" style="background-color: #000505">
        <a class="navbar-brand " style="font-size: 92px; font-weight: bolder; color: aliceblue;"
           href="{% url "webapp:index" %}">Adidas
            <span style="display: block; font-size: 72px; font-weight: bolder; color: aliceblue;">PAN SPORTSMEN</span>
        </a>
    </div>

    <div style="border-bottom: 18px solid aliceblue">
    </div>
    <div style="border-bottom: 20px solid #000505">
    </div>
    <div style="border-bottom: 18px solid aliceblue">
    </div>
    <div style="border-bottom: 20px solid #000505">
    </div>
    <div style="border-bottom: 18px solid aliceblue">
    </div>


    <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #000505">

        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% block link %}
                    {% endblock %}
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container_block_content container pt-3">
        {% block content %}
        {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
