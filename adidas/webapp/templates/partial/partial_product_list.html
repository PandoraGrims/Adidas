<div class="container mt-5 mx-0 px-0">
    <div class="row">
        {% for product in products %}
            <div class="col-lg-4 mb-5 px-3 mx-0">
                <a href="{% url "webapp:product_detail_view" product.pk %}"
                   class="costumes_card card border-dark text-center shadow-lg d-flex flex-column align-items-stretch"
                   style="text-decoration: none; height: 100%;">
                    <h2 class="card-title pt-3 px-3" style="height: 100px">{{ product.name }}</h2>
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div id="carouselExampleIndicators-{{ product.pk }}" class="carousel carousel-dark slide">
                            <div class="carousel-inner">
                                {% for image in product.images.all %}
                                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                                        <img src="{{ image.image.url }}" class="d-block w-100"
                                             style="object-fit: cover; max-height: 380px"
                                             alt="Костюмы-Картинка">
                                    </div>
                                {% endfor %}
                            </div>
                            <button class="carousel-control-prev " type="button"
                                    data-bs-target="#carouselExampleIndicators-{{ product.pk }}"
                                    data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleIndicators-{{ product.pk }}"
                                    data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-outline-light w-75 btn-lg my-2">Смотреть</button>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
