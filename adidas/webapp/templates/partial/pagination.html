<div class=" mt-4">
    <ul class="pagination ">
        <!-- В начало -->
        <li style="font-size: 32px;">
            <a style=" text-decoration: none" href="?{% if query %}{{ query }}&{% endif %}page=1">Начало</a>
        </li>

        <!-- Назад -->
        {% if page.has_previous %}
            <li style="font-size: 32px;">
                <a style=" text-decoration: none" href="?{% if query %}{{ query }}&{% endif %}page={{ page.previous_page_number }}">Назад</a>
            </li>
        {% endif %}

        <!-- Плитки с номерами страниц -->
        {% for num in page.paginator.page_range %}
            <li style="font-size: 32px;" class="{% if num == page.number %}active{% endif %}">
                <a style=" text-decoration: none" href="?{% if query %}{{ query }}&{% endif %}page={{ num }}">{{ num }}</a>
            </li>
        {% endfor %}

        <!-- Вперед -->
        {% if page.has_next %}
            <li style="font-size: 32px;">
                <a style=" text-decoration: none" href="?{% if query %}{{ query }}&{% endif %}page={{ page.next_page_number }}">Далее</a>
            </li>
        {% endif %}

        <!-- В конец -->
        <li style="font-size: 32px;">
            <a style=" text-decoration: none" href="?{% if query %}{{ query }}&{% endif %}page={{ page.paginator.num_pages }}">Конец</a>
        </li>
    </ul>
</div>
