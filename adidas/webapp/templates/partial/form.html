<form action="{{ action_url }}" enctype="multipart/form-data" method="{{ method|default:'post' }}">
    {% csrf_token %}

    {% for error in form.non_field_errors %}
        <p class="form-error">{{ error }}</p>
    {% endfor %}


    {% for field in form %}
        <p><label for="{{ field.id_for_label }}">{{ field.label }}</label></p>
        {% for error in field.errors %}
            <p class="form-error">{{ error }}</p>
        {% endfor %}
        <p>{{ field }}</p>
    {% endfor %}

    <br/>
    <button type="submit" class="btn btn-danger btn-lg "
            style="border: 4px solid black; color: black ;font-size: 30px; width: 280px; height: 70px">Подтвердить
    </button>
</form>
